<!DOCTYPE html>
<html>
<head>
	<title>Movie-MashUp</title>
	<link rel="stylesheet" type="text/css" href="header.css"/>
	<link rel="stylesheet" type="text/css" href="home.css" />

</head>
	<body>
		<div id="header_wrapper">
			<h1 id="title">Movie-MashUp</h1>
			<h2 id="subtitle">Create your own movies!</h2>
		</div>
		<div id="window">
			<div id="window1">
				<div id="movie_pictures">
					<img src="moviepic_1.jpg" alt="movie poster one">
					<img src="moviepic_2.jpg" alt="movie poster two">
					<img src="moviepic_3.jpg" alt="movie poster two">
					<img src="moviepic_4.jpg" alt="movie poster two">
					<img src="moviepic_6.jpg" alt="movie poster two">
					<img src="moviepic_7.jpg" alt="movie poster two">
				</div>

				<span id="vert-align">
					<p id="one" class="line">
						Choose a MashUp from our presets
					</p>
					<p id="or">
						OR
					</p>
					<p class="line" id="two">
						Create your own!
					</p>
				</span>
			</div>

			<form id="movie-form">
				Movie One: 
				<input type="text" name="movieTitle1"><br>
				Movie Two: 
				<input type="text" name="movieTitle2"><br>
				<input type="submit" value="Mash!">
			</form>
		</div>
	</body>
</html>
